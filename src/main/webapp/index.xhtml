<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head> <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</f:facet>

    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <h:outputStylesheet name="css/primeicons.css"
                        library="manhattan-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css"
                        library="manhattan-layout"/>
    <h:outputStylesheet name="css/registro.css"/>
    <h:outputStylesheet name="css/login_.css"/>
    <title>Inicio de sessión</title>

</h:head>
<script type="text/javascript">
    function preventbackbutton() {
        window.history.forward();
    }

    setTimeout("preventbackbutton()", 0);
    window.onunload = function () {
        null;
    };
</script>


<h:body styleClass="login-body">
    <p:growl id="growl" widgetVar="growl" showDetail="true" life="3000"/>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#nonAjaxLoad').hide();
        });

        $(window).bind('beforeunload', function () {
            $('#nonAjaxLoad').show();
        });
    </script>
    <div id="top">
        <div class="layout-topbar">

        </div>
    </div>
    <h:form id="form">

        <div class="login-body" >
            <div class="login-panel">
                <div class="p-grid">
                    <div class="p-col-12 p-lg-6 left-side right-side"
                         style="border-bottom-left-radius: 5%;border-top-left-radius: 5%;margin-top: 1%;margin-left: 1%;background-color: rgba(62,144,24,0.7);">
                        <div>
                            <p:graphicImage name="logoFCA.png" library="Images" class="login-image"/>

                        </div>
                    </div>
                    <div class="p-col-12 p-lg-5 right-side ui-fluid">
                        <div>
                            <div class="p-col-12 container">
                                <h3 style="color: white">Bienvenido</h3>

                                <h2 style="color: white">Iniciar Sesión </h2>


                            </div>
                            <div class="p-col-12">
                                <div class="input-wrapper ui-input-icon-left">
                                    <i class="pi pi-user"/>
                                    <p:inputText type="text" disabled="#{usuarioBean.btnLogin==true}"
                                                 placeholder="Username"
                                    value="#{usuarioBean.username}"/>
                                </div>
                            </div>
                            <div class="p-col-12">
                                <div class="input-wrapper ui-input-icon-left">
                                    <i class="pi pi-lock"/>
                                    <p:inputText type="password" disabled="#{usuarioBean.btnLogin==true}"
                                                 placeholder="Password"
                                                 value="#{usuarioBean.password}"/>
                                </div>
                            </div>
                            <div class="p-col-12">
                                <p:outputPanel id="panelRoles" >
                                    <div class="field col-12 md:col-4">


                                        <p:selectOneMenu id="selectRoles" value="#{usuarioBean.rolSesion}" rendered="#{usuarioBean.btnLogin==true}">

                                            <f:selectItems value="#{usuarioBean.listaRoles}" var="rol" itemLabel="#{rol.nombre}" itemValue="#{rol.nombre}"/>
                                        </p:selectOneMenu>

                                    </div>

                                </p:outputPanel>

                            </div>
                            <div class="p-col-12 button-container">
                                <p:commandButton
                                        styleClass="ui-button-raised ui-button-success"
                                        actionListener="#{usuarioBean.login()}"
                                        value="Entrar" update=":growl , form:panelRoles, form"
                                />
                                <p:commandButton
                                        styleClass="ui-button-raised ui-button-raised" onclick="location.reload();"
                                        value="Cancelar" rendered="#{usuarioBean.btnLogin==true}"                             />
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </h:form>


</h:body>
</html>
