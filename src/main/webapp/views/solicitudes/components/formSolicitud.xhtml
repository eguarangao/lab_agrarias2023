<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="p-grid ui-fluid">
    </div>
    <h:form id="formb" enctype="multipart/form-data">
        <div class="card" align="center">
            <p:toolbarGroup id="tol">
                <p:outputLabel value="#{solicitudBean.tipoSolicitud.toString()}"> </p:outputLabel>
            </p:toolbarGroup>
        </div>
        <div class="card ui-fluid">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <div class="p-formgrid p-grid">
                <!--LABORATORIO  -->
                <div class="field p-col-12 p-md-3">
                    <p:outputLabel value="Laboratorio"/>
                        <!--SELECT LABORATORIOS-->
                        <p:selectOneMenu id="selectLaboratorios" value="#{laboratorioBean.idLaboratorio}" onchange="submit()">
                            <f:selectItem itemLabel="Selccione laboratorio" noSelectionOption="true" />
                            <f:selectItems value="#{laboratorioBean.laboratorioList}"
                                           var="lab"
                                           itemLabel="#{lab.nombre}"
                                           itemValue="#{lab.id}"/>
                            <p:ajax listener="#{laboratorioBean.listHoras}" update="selectHoras" />
                        </p:selectOneMenu>
                </div>

                <!--FECHA DE RESERVA  -->
                <div class="field p-col-12 p-md-2">
                    <p:outputLabel for="calendarReserva" value="Fecha de Reserva"/>
                    <p:calendar id="calendarReserva" locale="es" value="#{laboratorioBean.fecha}"/>
                </div>
                <!--JORNADA  -->
                <div class="field p-col-12 p-md-3">
                    <p:outputLabel value="Jornada"/>
                    <!--SELECT JORNADA-->
                    <p:selectOneMenu id="selectHoras" value="#{laboratorioBean.idHorario}">
                        <f:selectItem itemLabel="Seleccione su jornada"
                                      itemValue="0"/>
                        <f:selectItems value="#{laboratorioBean.listaPrueba}"
                                       var="hor"
                                       itemLabel="#{hor.fecha}"
                                       itemValue="#{hor.id}"
                            itemDisabled="#{not hor.dato}">
                        </f:selectItems>
                        <p:ajax update="@this" process="@this"/>
                    </p:selectOneMenu>


                </div>
            </div>

            <div class="p-formgrid p-grid">
                <!--TEMA  -->
                <div class="field p-col-12 p-md-6">
                    <p:outputLabel for="tema" value="Tema"/>
                    <p:inputText id="tema" maxlength="35"/>
                </div>
                <!--OBJETIVO  -->
                <div class="field p-col-12 p-md-6">
                    <p:outputLabel for="objetivo" value="Objetivo"/>
                    <p:inputText id="objetivo" maxlength="35"/>
                </div>
                <!--ANALISIS  -->
                <div class="field p-col-12 p-md-5">
                    <p:outputLabel for="analisis" value="An치lisis"/>
                    <p:inputText id="analisis" maxlength="35"/>
                </div>
                <div class="field p-col-12 p-md-2">
                    <p:outputLabel for="codigo" value="C칩digo"/>
                    <p:inputText id="codigo" maxlength="35"/>
                </div>
                <div class="field p-col-12 p-md-2">
                    <p:outputLabel for="periodo" value="Periodo"/>
                    <p:selectOneMenu id="periodo"
                                     value="#">
                        <f:selectItem itemLabel="Seleccione su periodo"
                                      itemValue="0"/>
                        <f:selectItem itemLabel="2023-2024"
                        >
                        </f:selectItem>
                        <f:selectItem itemLabel="2025-2026"
                        >
                        </f:selectItem>
                    </p:selectOneMenu>
                </div>
                <div class="field p-col-12 p-md-3">
                    <p:outputLabel for="docente" value="Docente"/>
                    <p:inputText id="docente" maxlength="35"/>
                </div>
            </div>

            <!-- EQUIPOS -->
            <div class="card" style="margin-top: 5px;">
                <div class="p-grid p-justify-around">
                    <div class="p-field p-col-12 p-md-12">
                        <p:fieldset legend="EQUIPOS REQUERIDOS">
                            <p:selectCheckboxMenu id="comboEquipos" label="Cities" style="min-width: 15rem"
                                                  multiple="true" filter="true" filterMatchMode="startsWith"
                                                  panelStyle="width: 30rem" scrollHeight="250">
                                <p:ajax event="itemUnselect"/>
                                <f:selectItems value="t"
                                               var="equipo"
                                               itemLabel=""/>
                            </p:selectCheckboxMenu>
                        </p:fieldset>
                    </div>
                </div>

                <div class="p-grid p-justify-around">
                    <div class="p-field p-col-12 p-md-4">
                        <p:fieldset legend="Documento de resoluci칩n">
                            <p:fileUpload mode="simple" skinSimple="true"
                                          label="Subir resoluci칩n"
                                          sizeLimit="10485760"
                                          allowTypes="/(\.|\/)(pdf)$/"/>
                        </p:fieldset>
                    </div>
                    <div class="p-field p-col-12 p-md-4">
                        <p:fieldset legend="Lista de estudiantes">
                            <p:fileUpload mode="simple" widgetVar="ff"
                                          label="Subir lista de estudiantes"
                                          skinSimple="true"
                                          sizeLimit="10485760"
                                          allowTypes="/(\.|\/)(xlsx)$/"/>
                        </p:fieldset>
                    </div>
                </div>
            </div>

            <div class="p-grid p-justify-end">
                <div class="p-col-2">
                    <p:commandButton value="Guardar"
                                     icon="pi pi-check"
                                     ajax="false"
                                     update=":formm:tol,formm:archivo"
                                     actionListener="#"
                    />
                </div>
                <div class="p-col-2">
                    <p:commandButton value="Cerrar" icon="pi pi-times"
                                     styleClass="ui-button-danger" process="@this"
                    />
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
