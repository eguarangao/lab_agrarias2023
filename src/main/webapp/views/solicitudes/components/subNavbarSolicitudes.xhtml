<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <h:form>
                <p:menubar>
                    <p:menuitem>
                        <p:commandButton value="Solicitudes realizadas"/>
                    </p:menuitem>
                    <p:menuitem>
                        <p:selectOneMenu value="#{solicitudBeann.tipoSolicitud}">
                            <f:selectItem itemLabel="Nueva solicitud" noSelectionOption="true" />
                            <f:selectItem itemLabel="Solicitud Practicas" itemValue="SOLICITUD PRÁCTICAS ESTUDIANTES"/>
                            <f:selectItem itemLabel="Solicitud de Investigacion"
                                          itemValue="SOLICITUD PRÁCTICAS DE PROYECTO DE INVESTIGACÓN"/>
                            <f:selectItem itemLabel="Solicitud de Tesis" itemValue="SOLICITUD PRÁCTICAS DE TESIS"/>
                            <p:ajax event="change"
                                    listener="#{solicitudBeann.redireccionar()}"

                            />
                        </p:selectOneMenu>


                    </p:menuitem>
                    <p:menuitem>
                        <p:commandButton value="Aprobacion de solicitudes"/>
                    </p:menuitem>

                </p:menubar>

            </h:form>
        </div>
    </div>

</ui:composition>
