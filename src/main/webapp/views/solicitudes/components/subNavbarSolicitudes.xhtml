<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
   <div class="p-grid ui-fluid">
      <div class="p-col-12">
         <p:menubar>
            <p:menuitem value="Solicitudes realizadas"
                        outcome="/views/solicitudes/components/dataTableSolicitudes"
                        icon="pi pi-list"/>

            <p:submenu label="Nueva Solicitud">
               <p:menuitem outcome="/views/solicitudes/newSolicitud"  id="practicas" update="@this"
                           actionListener="#{solicitudBean.getTipoSolicitudes(1)}"
                           value="Practicas estudiaes" title="Practicas estudiantiles"
                        />
               <p:menuitem outcome="/views/solicitudes/components/formSolicitud" actionListener="#{solicitudBean.getTipoSolicitudes(3)}"
                           value="Proyecto de investigacion"
                       />
               <p:menuitem outcome="/views/solicitudes/components/formSolicitud" value="Practicas de tesis"
                        />
            </p:submenu>
            <p:menuitem actionListener="#{solicitudBean.getTipoSolicitudes(2)}" value="Aprobacion de solicitudes" rendered="#{usuarioBean.rolSesion=='ADMINISTRADOR' || usuarioBean.rolSesion=='TECNICO'}"

                        icon="pi pi-list"/>

         </p:menubar>

      </div>
   </div>

</ui:composition>
