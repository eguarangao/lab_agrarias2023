<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <p:menubar>
                <p:menuitem>
                    <p:commandButton value="Solicitudes realizadas"/>
                </p:menuitem>
                <p:menuitem>
                    <p:selectOneMenu value="Nueva solicitud" >
                        <f:selectItem itemLabel="Solicitud Practicas" itemValue="1"/>
                        <f:selectItem itemLabel="Solicitud de Investigacion" itemValue="2"/>
                        <f:selectItem itemLabel="Solicitud de Tesis" itemValue="3"/>
                    </p:selectOneMenu>
                </p:menuitem>
                <p:menuitem>
                    <p:commandButton value="Aprobacion de solicitudes"/>
                </p:menuitem>


            </p:menubar>

        </div>
    </div>

</ui:composition>
