<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <h:form>
                <p:menubar>
                    <p:menuitem>
                        <p:commandButton value="Solicitudes realizadas"/>
                    </p:menuitem>
                    <p:menuitem>
                        <p:selectOneMenu value="#{solicitudBeann.tipoSolicitud}">
                            <f:selectItem itemLabel="Nueva solicitud" noSelectionOption="true" />
                            <f:selectItem itemLabel="Solicitud Practicas" itemValue="SOLICITUD PRÁCTICAS ESTUDIANTES"/>
                            <f:selectItem itemLabel="Solicitud de Investigacion"
                                          itemValue="SOLICITUD PRÁCTICAS DE PROYECTO DE INVESTIGACÓN"/>
                            <f:selectItem itemLabel="Solicitud de Tesis" itemValue="SOLICITUD PRÁCTICAS DE TESIS"/>
                            <p:ajax event="change"
                                    listener="#{solicitudBeann.redireccionar()}"

                            />
                        </p:selectOneMenu>


                    </p:menuitem>
                    <p:menuitem>
                        <p:commandButton value="Aprobacion de solicitudes"/>
                    </p:menuitem>

                </p:menubar>


                <p:menubar>
                    <p:submenu label="File" icon="pi pi-file">
                        <p:submenu label="New" icon="pi pi-briefcase">
                            <p:menuitem value="Project" url="#" />
                            <p:menuitem value="Other" url="#" />
                        </p:submenu>
                        <p:menuitem value="Open" url="#" />
                        <p:separator />
                        <p:menuitem value="Quit" url="#" />
                    </p:submenu>

                    <p:submenu label="Edit" icon="pi pi-pencil">
                        <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
                        <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
                    </p:submenu>

                    <p:submenu label="Help" icon="pi pi-question">
                        <p:menuitem value="Contents" url="#" />
                        <p:submenu label="Search" icon="pi pi-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#" />
                            </p:submenu>
                            <p:menuitem value="File" url="#" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Actions" icon="pi pi-cog">
                        <p:submenu label="Ajax" icon="pi pi-refresh">
                            <p:menuitem value="Save"  icon="pi pi-save" update=""/>
                            <p:menuitem value="Update"  icon="pi pi-refresh" update=""/>
                        </p:submenu>
                        <p:submenu label="Non-Ajax" icon="pi pi-clone">
                            <p:menuitem value="Delete"  icon="pi pi-times" update="" ajax="false"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </div>

</ui:composition>
