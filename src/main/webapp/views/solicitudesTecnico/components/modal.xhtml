<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <p:dialog header="Subir evidencia de solicitud"
                      showEffect="fade"
                      modal="true"
                      widgetVar="modalEvidencia"
                      responsive="true"
                      width="25%"
                      draggable="false"
                      height="90%"
                      style="background-color: blue; color: white;">

                <!--SUB NAVBAR-->

                <!--MENSAJES-->
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" update="msgs" />
                <div class="p-field p-col-12"> <!-- Utiliza toda la columna -->
                    <p:fieldset legend="PDF / Aprobación" id="fieldsetDocumento">
                        <p:fileUpload mode="simple" skinSimple="true"
                                      value="#{solicitudTecnicoBean.filePDF}"
                                      label="Subir PDF"
                                      icon="pi pi-upload"
                                      sizeLimit="10485760"
                                      allowTypes="/(\.|\/)(pdf)$/"
                                      required="true"
                                      invalidFileMessage="Solo se permiten archivos PDF"
                                      invalidSizeMessage="El archivo no puede tener un tamaño mayor a 10MB"
                        />
                    </p:fieldset>
                </div>


                <!--COMENTARIO-->
                <!--                        <div class="p-field p-col-12 p-md-4">-->
                <!--                            <p:inputTextarea rows="3" cols="30" value="#{solicitudTecnicoBean.comentario}"-->
                <!--                                             placeholder="Agregar comentario"/>-->
                <!--                        </div>-->

                <!-- BOTONES FORM-->
                <f:facet name="footer">
                    <p:commandButton
                            ajax="false"
                            value="Guardar"
                            actionListener="#{solicitudTecnicoBean.saveEvidencia()}"
                            icon="pi pi-save"
                            styleClass="ui-button-success"
                            update=":formDataTecnico formDataTecnico:dataSolicitudesTecnico :msj"
                            oncomplete="PF('modalEvidencia').hide()">
                        <p:resetInput target=""/>
                    </p:commandButton>
                    <p:commandButton
                            value="Cancelar"
                            icon="pi pi-times"
                            immediate="true"
                            update="@form"
                            oncomplete="PF('modalEvidencia').hide()"
                            styleClass="ui-button-secondary">
                        <p:ajax update="" resetValues="true"/>
                    </p:commandButton>
                </f:facet>
            </p:dialog>
        </div>
    </div>

</ui:composition>
