<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <div class="card crud-demo">

        <h:form id="formUser">
            <p:growl id="messages" showDetail="true"/>
            <div>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus"
                                         actionListener="#{usuarioBean.openNew()}"
                                         update=":dialogs:manage-user-content"
                                         oncomplete="PF('manageUserDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-user-content"/>
                            <p:ajax listener="#{usuarioBean.EditCreateUser(false)}"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:dataTable id="dt-user" widgetVar="dtUser" var="user" value="#{usuarioBean.listFullDocente}"
                             reflow="true" styleClass="products-table" lazy="true"
                             rowKey="#{user.personaId}" paginator="true" rows="10" rowSelectMode="add"
                             paginatorPosition="bottom">
                    <p:column headerText="Código" style="width: 30px;">
                        <h:outputText value="#{user.personaId}"/>
                    </p:column>
                    <p:column headerText="Nombres">
                        <h:outputText value="#{user.nombrePersona}"/>
                    </p:column>
                    <p:column headerText="Apellidos">
                        <h:outputText value="#{user.apellido}"/>
                    </p:column>
                    <p:column headerText="DNI">
                        <h:outputText value="#{user.dni}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="Teléfono">
                        <h:outputText value="#{user.telefono}"/>
                    </p:column>
                    <p:column headerText="Rol">
                        <h:outputText value="ADMINISTRADOR" rendered="#{user.idRol == '1'}"/>
                        <h:outputText value="TECNICO DE LABORATORIO " rendered="#{user.idRol == '2'}"/>
                        <h:outputText value="DOCENTE " rendered="#{user.idRol == '3'}"/>
                    </p:column>
                    <p:column headerText="Cuenta Usuario">
                        <h:outputText value="#{user.nombreUsuario}"/>
                    </p:column>
                    <p:column headerText="Cuenta Contraseña">
                        <h:outputText value="#{user.clave}"/>

                    </p:column>
                    <p:column headerText="Estado">
                        <p:tag severity="success" value="Activado" rendered="#{user.enabled}"/>
                        <p:tag severity="warning" value="Desactivado" rendered="#{not user.enabled}"/>
                    </p:column>

                    <p:column headerText="Acciones" exportable="false">
                        <p:commandButton icon="pi pi-pencil"
                                         update=":dialogs:manage-user-content"
                                         oncomplete="PF('manageUserDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         process="@this">
                            <f:setPropertyActionListener value="#{user}"
                                                         target="#{usuarioBean.nuevoUsuario}"/>
                            <p:ajax listener="#{usuarioBean.EditCreateUser(true)}"/>
                            <p:resetInput target=":dialogs:manage-user-content"/>
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteUserDialog').show()"
                        >
                            <f:setPropertyActionListener value="#{user}"
                                                         target="#{usuarioBean.nuevoUsuario}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
        <h:form id="dialogs">
            <p:dialog header="Usuario" showEffect="fade" modal="true" widgetVar="manageUserDialog"
                      responsive="true">
                <p:outputPanel id="manage-user-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty usuarioBean.nuevoUsuario}">
                        <div class="field">
                            <p:outputLabel for="name">Nombres</p:outputLabel>
                            <p:inputText id="name" value="#{usuarioBean.nuevoUsuario.nombrePersona}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="last">Apellidos</p:outputLabel>
                            <p:inputText id="last" value="#{usuarioBean.nuevoUsuario.apellido}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="phone">Teléfono </p:outputLabel>
                            <p:inputText id="phone" value="#{usuarioBean.nuevoUsuario.telefono}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="email">Email </p:outputLabel>
                            <p:inputText id="email" value="#{usuarioBean.nuevoUsuario.email}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="dni">DNI </p:outputLabel>
                            <p:inputText id="dni" value="#{usuarioBean.nuevoUsuario.dni}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <h:outputLabel for="option" value="Género:"/>
                            <p:selectOneMenu id="option" value="#{usuarioBean.nuevoUsuario.genero}">
                                <f:selectItem itemLabel="Selecciona un género" itemValue=""/>
                                <f:selectItem itemLabel="Hombre" itemValue="H"/>
                                <f:selectItem itemLabel="Mujer" itemValue="M"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="field">
                            <h:outputLabel for="rol" value="Rol:"/>
                            <p:selectOneMenu id="rol" value="#{usuarioBean.nuevoUsuario.idRol}"
                                             disabled="#{ usuarioBean.createUser}">
                                <f:selectItem itemLabel="Selecciona un rol" itemValue=""/>
                                <f:selectItem itemLabel="DOCENTE" itemValue="3"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="field">
                            <p:outputLabel for="user">Nombre usuario </p:outputLabel>
                            <p:inputText id="user" value="#{usuarioBean.nuevoUsuario.nombreUsuario}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="passw">Contraseña </p:outputLabel>
                            <p:inputText id="passw" value="#{usuarioBean.nuevoUsuario.clave}" required="true"/>
                        </div>
                        <div class="field m-4">
                            <h:outputLabel for="estado" value="Habilitado:" />
                            <p:selectBooleanButton id="estado" onLabel="Si" offLabel="No" style="width:3rem"
                                                   value="#{usuarioBean.nuevoUsuario.enabled}"/>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check"
                                     actionListener="#{usuarioBean.addUsuario()}"
                                     update="manage-user-content, formUser:dt-user"
                                     process="manage-user-content @this"/>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageUserDialog').hide()"
                                     class="ui-button-secondary" type="button"/>
                </f:facet>
            </p:dialog>
            <p:confirmDialog widgetVar="deleteUserDialog" showEffect="fade" width="300"
                             message="Delete the usuario?" header="Confirm" severity="warn">
                <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{usuarioBean.delete()}"
                                 process="@this"
                                 oncomplete="PF('deleteUserDialog').hide()"/>
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteUserDialog').hide()"/>
            </p:confirmDialog>

        </h:form>

    </div>

</ui:composition>
