<ui:composition template="/template/baseTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

      <ui:define name="content">
          <div class="barra-navegacion">
              <p:growl id="msgs" showDetail="true"/>
              <div class="card" align="center">
                  <p:toolbarGroup>
                      <h4>Mi Perfil</h4>
                  </p:toolbarGroup>
              </div>
              <div class="card" style="margin-top: 5px;">
                  <h:form id="form-Perfil"> <p:toolbarGroup>

                      <p:fieldset legend="DATOS PERSONALES">
                          <p:outputPanel id="manage-perfilDatosPersonales-form" class="ui-fluid">
                              <div class="p-formgrid p-grid">

                                  <div class="p-field p-col-12 p-md-1">
                                      <p:outputLabel value="Cedula" class="p-col-12"/>
                                      <p:inputText disabled="true" value="#{usuarioBean.ajustePerfil.dni}"/>
                                  </div>
                                  <div class="p-field p-col-12 p-md-2">
                                      <p:outputLabel value="Nombre" class="p-col-12"/>
                                      <p:inputText disabled="true" value="#{usuarioBean.ajustePerfil.nombre}"/>
                                  </div>
                                  <div class="p-field p-col-12 p-md-2">
                                      <p:outputLabel value="Apellido" class="p-col-12"/>
                                      <p:inputText disabled="true" value="#{usuarioBean.ajustePerfil.apellido}"/>
                                  </div>

                                  <div class="p-field p-col-12 p-md-2">
                                      <p:outputLabel value="Genero" class="p-col-12"/>
                                      <p:inputText disabled="true" value="#{usuarioBean.ajustePerfil.genero}"/>
                                  </div>

                                  <div class="p-field p-col-12 p-md-2">
                                      <p:outputLabel value="Correo" class="p-col-12"/>
                                      <p:inputText disabled="true" value="#{usuarioBean.ajustePerfil.email}"/>

                                  </div>
                                  <div class="p-field p-col-12 p-md-1">
                                      <p:outputLabel value="Celular" class="p-col-12"/>
                                      <p:inputText disabled="true" value="#{usuarioBean.ajustePerfil.telefono}"/>
                                  </div>
                              </div>

                          </p:outputPanel>
                      </p:fieldset>

                      <p:fieldset legend="SISTEMA" style="margin-top: 12px;">
                          <p:outputPanel id="manage-perfilSistema-form" class="ui-fluid" >
                              <div class="p-formgrid p-grid">

                                  <div class="p-field p-col-12 p-md-3">
                                      <p:outputLabel value="USUARIO:" class="p-col-12"/>
                                      <p:inputText disabled="true" value="#{usuarioBean.ajustePerfil.usuario}"/>

                                  </div>
                                  <div class="p-field p-col-12 p-md-3">
                                      <p:outputLabel value="CONTRASEÑA:" class="p-col-12"/>
                                      <p:inputText type="password" disabled="true" value="#{usuarioBean.ajustePerfil.clave}"/>
                                  </div>
                              </div>
                          </p:outputPanel>
                      </p:fieldset>

                      <p:fieldset legend="ROL" style="margin-top: 12px;">
                          <p:outputPanel id="manage-perfilRol-form" class="ui-fluid" >
                              <div class="p-formgrid p-grid">
                                  <div class="p-field p-col-12 p-md-4">
                                      <p:outputLabel value="ROL" class="p-col-12"/>
                                      <p:inputText disabled="true" value="#{usuarioBean.ajustePerfil.rolNombre}"/>

                                  </div>
                                  <div class="p-field p-col-12 p-md-4">
                                      <p:outputLabel value="DESCRIPCIÓN" class="p-col-12"/>
                                      <p:inputText disabled="true" value="#{usuarioBean.ajustePerfil.rolDescripcion}"/>
                                  </div>
                              </div>
                          </p:outputPanel>
                      </p:fieldset>
                      <p:outputPanel class="ui-fluid">
                          <br/>
                          <div class="p-formgrid p-grid">
                              <div class="p-field p-col-12 p-md-1">
                                  <p:commandButton value="Editar" />
                              </div>
                          </div>
                      </p:outputPanel>


                  </p:toolbarGroup>
                  </h:form>

                  <h:form>
                      <ui:include src="./components/dialogoEditarPerfil.xhtml"/>
                  </h:form>
              </div>
          </div>
      </ui:define>

</ui:composition>
