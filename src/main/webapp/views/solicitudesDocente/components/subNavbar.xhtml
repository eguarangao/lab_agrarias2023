<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <p:menubar>
                <p:menuitem >
                    <p:selectOneMenu value="#{solicitudBean.tipoSolicitud}" required="true" style="width: 200px;">
                        <f:selectItem itemLabel="Tipo de Solicitud" noSelectionOption="true" style="color: blue;"/>
                        <f:selectItem itemLabel="Solicitud Practicas" itemValue="SOLICITUD PRÁCTICAS ESTUDIANTES"/>
                        <f:selectItem itemLabel="Solicitud de Investigacion" itemValue="SOLICITUD PRÁCTICAS DE PROYECTO DE INVESTIGACÓN"/>
                        <f:selectItem itemLabel="Solicitud de Tesis" itemValue="SOLICITUD PRÁCTICAS DE TESIS"/>
                        <p:ajax event="change" listener="#{solicitudBean.tipoChange()}" update="tipoSolicitud fieldsetDocumento" />
                    </p:selectOneMenu>
                </p:menuitem>
                <p:menuitem>
                    <p:outputLabel id="tipoSolicitud" value="#{solicitudBean.tipoSolicitud}" styleClass="mi-clase-css"/>
                </p:menuitem>
            </p:menubar>
        </div>
    </div>

</ui:composition>
