<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <div class="card" style="margin-top: 0px;">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton
                                value="Nueva Solicitud"
                                styleClass="rounded-button"
                                icon="pi pi-plus"
                                process="@this"
                                oncomplete="PF('modalNuevaSolicitud').show()"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:toolbar>
                    <p:toolbarGroup>
                        <div class="p-grid p-justify-around">
                            <p:dataTable
                                    id="dataSolicitudes"
                                    emptyMessage="No se encontraron registros"
                                    value="#{solicitudBeann.solicitudes}"
                                    var="s"
                                    paginator="true"
                                    widgetVar="dataSolicitudesWV"
                                    paginatorPosition="bottom"
                                    stripedRows="true">
                                <!--HEADER - DATATABLE-->

                                <!--CODIGO-->
                                <p:column headerText="Código">
                                    <p:outputLabel value="#{s.codigo}"/>
                                </p:column>
                                <!--FECHA RESERVA-->
                                <p:column headerText="Fecha de reserva">
                                    <p:outputLabel value="#{s.fechaReserva}"/>
                                </p:column>
                                <!--TIPO SOLICITUD-->
                                <p:column colspan="2" headerText="Tipo Solicitud">
                                    <p:outputLabel value="#{s.tipo}"/>
                                </p:column>
                                <!--LABORATORIRO-->
                                <p:column headerText="Laboratorio">
                                    <p:outputLabel value="#{s.laboratorio.nombre}"/>
                                </p:column>


                                <!--ESTADO-->
<!--                                <p:column colspan="1" headerText="Estado" sortBy="#{equipo.estado}" filterBy="#{equipo.estado}" filterMatchMode="contains">-->
<!--                                    <p:tag severity="success" value="BUENO"-->
<!--                                           style="font-size:12px;"-->
<!--                                           rendered="#{equipo.estado.trim() eq 'BUENO'}"/>-->
<!--                                    <p:tag severity="danger" value="DAÑADO"-->
<!--                                           style="font-size:12px;"-->
<!--                                           rendered="#{equipo.estado.trim() eq 'DAÑADO'}"/>-->
<!--                                </p:column>-->

                                <!--ACCIONES-->
                                <p:column  headerText="Acciones">
                                    <p:commandButton
                                            icon="pi pi-pencil"
                                            class="ui-button-primary rounded-button p-mr-2 p-mb-2"
                                            actionListener="#"
                                            oncomplete="PF('modalNuevaSolicitud').show()"
                                            process="@this"
                                            update=":formRegistro">
                                    </p:commandButton>
                                </p:column>



                            </p:dataTable>
                        </div>
                    </p:toolbarGroup>
                </p:toolbar>
            </div>
        </div>
    </div>
</ui:composition>
